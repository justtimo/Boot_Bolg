<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<div data-th-fragment="header">
    <h1>Thymeleaf in action</h1>
    <!-- thymeleaf模板运行起来，会取th:href="@{~/users}"里面的值，覆盖href="/users"的值 -->
    <a href="/users" th:href="@{~/users}">首页</a>
</div>
</body>
</html>
